<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="vue.js"></script>

</head>
<body>
    <h1>beginningOfVue</h1>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            잠시 마우스를 올리면 동적으로 binding된 title을 볼 수 있습니다.
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">
            now you can see me
        </p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo. text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">REVERSE THIS MESSAGE</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!-- 
                각 todo-item에 todo 객체 제공
                각 항목의 컨텐츠는 동적으로 바뀔 수 있다.
                또한 각 구성 요소에 "key"를 제공해야한다.
             -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
        </ol>
    </div>

</body>

<script src="beginningOfVue.js"></script>

</html>
